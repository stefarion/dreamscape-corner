{% load static %}
<nav class="bg-[#0e1b4d] shadow-xl fixed top-0 left-0 z-40 w-full">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <div class="flex items-center">
        <img src="{% static 'image/dreamscape-logo.png' %}" alt="Dreamscape Logo" class="h-10 w-10 mr-3"/>
        <h1 class="text-2xl font-bold text-center text-white tracking-wide">Dreamscape Corner</h1>
      </div>
      <div class="hidden md:flex items-center">
        {% if user.is_authenticated %}
          <span class="text-white font-semibold mr-4">Welcome, {{ user.username }}</span>
          <a href="{% url 'main:logout' %}" class="text-center bg-[#e4cc9a] hover:bg-[#fcdf93] text-[#403f3a] font-bold py-2 px-4 rounded-lg shadow-lg transition duration-300 transform hover:scale-105">
            Logout
          </a>
        {% else %}
          <a href="{% url 'main:login' %}" class="text-center bg-[#e4cc9a] hover:bg-[#fcdf93] text-[#403f3a] font-bold py-2 px-4 rounded-lg shadow-lg transition duration-300 transform hover:scale-105 mr-2">
            Login
          </a>
          <a href="{% url 'main:register' %}" class="text-center bg-[#e4cc9a] hover:bg-[#fcdf93] text-[#403f3a] font-bold py-2 px-4 rounded-lg shadow-lg transition duration-300 transform hover:scale-105">
            Register
          </a>
        {% endif %}
      </div>
      <div class="md:hidden flex items-center">
        <button class="mobile-menu-button">
          <svg class="w-6 h-6 text-white" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
            <path d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
  
  <!-- Mobile menu -->
  <div class="mobile-menu hidden md:hidden px-4 w-full md:max-w-full">
    <div class="pt-2 pb-3 space-y-1 mx-auto">
      {% if user.is_authenticated %}
        <span class="block text-white font-semibold px-3 py-2">Welcome, {{ user.username }}</span>
        <a href="{% url 'main:logout' %}" class="block text-center bg-[#e4cc9a] hover:bg-[#fcdf93] text-[#403f3a] font-bold py-2 px-4 rounded-lg shadow-lg transition duration-300">
          Logout
        </a>
      {% else %}
        <a href="{% url 'main:login' %}" class="block text-center bg-[#e4cc9a] hover:bg-[#fcdf93] text-[#403f3a] font-bold py-2 px-4 rounded-lg shadow-lg transition duration-300 mb-2">
          Login
        </a>
        <a href="{% url 'main:register' %}" class="block text-center bg-[#e4cc9a] hover:bg-[#fcdf93] text-[#403f3a] font-bold py-2 px-4 rounded-lg shadow-lg transition duration-300">
          Register
        </a>
      {% endif %}
    </div>
  </div>

  <script>
    const btn = document.querySelector("button.mobile-menu-button");
    const menu = document.querySelector(".mobile-menu");

    btn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });
  </script>
</nav>
