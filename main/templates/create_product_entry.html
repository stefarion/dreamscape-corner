{% extends 'base.html' %}

{% block meta %}
<title>Dreamscape Corner</title>
{% endblock meta %}

{% block content %}

<style>
body {
    font-family: 'Tahoma', sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
}

form {
    width: 50%;
    margin: 0 auto;
    background-color: #e4cc9a;
    padding: 20px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
}

table {
    width: 100%;
    margin: 20px 0;
}

table td {
    padding: 10px;
}

input[type="submit"] {
    background-color: #0e1b4d;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #142a6c;
}
</style>

<h1 style="text-align: center;">Dreamscape Corner</h1>
<h3>Add New Product Below</h3>

<form method="POST">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
    <tr>
      <td></td>
      <td>
        <input type="submit" value="Add Product" />
      </td>
    </tr>
  </table>
</form>

{% endblock %}
